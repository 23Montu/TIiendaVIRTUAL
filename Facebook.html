<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Urbana en Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .product-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product-images img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.icon-icons.com/icons2/642/PNG/512/facebook_icon-icons.com_59205.png" alt="Facebook Logo">
        <h1>@ Tienda Urbana</h1>
    </header>

    <main>
        <div class="product-images">
            <img src="Imagenes/dunk.jpg" alt="Producto 1">
            <img src="Imagenes/" alt="Producto 2">
            <img src="Imagenes/offwhite.jpg" alt="Producto 3">
            <img src="Imagenes/travis.png" alt="Producto 4">
        </div>
    </main>
</body>
</html>
