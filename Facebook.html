<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Urbana en Facebook</title>
    <style>
        .boton {
            background-color: #ffffff; /* Color de fondo blanco */
            color: #000; /* Color del texto */
            text-align: center; /* Centrar el texto */
            padding: 10px 20px; /* Espaciado dentro del botón */
            text-decoration: none; /* Quitar subrayado de enlace */
            border-radius: 5px; /* Borde redondeado */
            display: inline-block; /* Convertir a bloque en línea */
            margin-right: 10px; /* Margen derecho entre botones */
        }
        .boton:hover {
            background-color: #000; /* Cambiar color de fondo al pasar el cursor */
            color: #fff; /* Cambiar color del texto al pasar el cursor */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .product-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product-images img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.icon-icons.com/icons2/642/PNG/512/facebook_icon-icons.com_59205.png" alt="Facebook Logo">
        <h1>@ Tienda Urbana</h1>
        <header>
            <h1><a href="pagina_principal.html" class="boton">BM</a></h1>
            <i class="fab fa-instagram icono-instagram"></i> <!-- Icono de Instagram -->
        </header>
    </header>

    <main>
        <div class="product-images">
            <img src="Imagenes/dunk.jpg" alt="Producto 1">
            <img src="Imagenes/WhatsApp Image 2024-04-15 at 10.20.14 PM.jpeg" alt="Producto 2">
            <img src="Imagenes/offwhite.jpg" alt="Producto 3">
            <img src="Imagenes/WhatsApp Image 2024-04-15 at 10.24.51 PM.jpeg" alt="Producto 4">
        </div>
    </main>
</body>
</html>
