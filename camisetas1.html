<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .producto {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .producto img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Tienda de Camisetas</h1>
</header>

<div class="container">
    <div class="producto">
        <h2>Camiseta Roja</h2>
        <img src="camiseta_roja.jpg" alt="Camiseta Roja">
        <p>Precio: $20</p>
        <button>Agregar al Carrito</button>
    </div>
    
    <div class="producto">
        <h2>Camiseta Azul</h2>
        <img src="camiseta_azul.jpg" alt="Camiseta Azul">
        <p>Precio: $25</p>
        <button>Agregar al Carrito</button>
    </div>
</div>

<footer>
    <p>Derechos Reservados &copy; 2024 Tienda de Camisetas</p>
</footer>

</body>
</html>
