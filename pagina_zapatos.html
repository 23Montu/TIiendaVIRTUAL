<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAPATOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="pagina_principal.html" class="boton">BM</a></h1>
        <i class="fab fa-instagram icono-instagram"></i> <!-- Icono de Instagram -->
    </header>
    <section>
        <h2>Zapatos BigMike23</h2>
        <p>En esta sección de puede encontrar algunas de las marcas más solicitadas que se encuentran dentro de BigMike23, adjuntando enlaces que llevan a la compra de dichos productos.</p>
        <p>Algunas de las marcas que manejamos incluyen:</p>
        <ul>
            
            <li><a href="jordan1.html" class="boton">Jordan 1</a></li>
            <center><div><img src="Imagenes/jordan1.jpg" alt="Imagen 1" width="250" height="250"> </div></center>
            <li><a href="travis.html" class="boton">Travis</a></li>
            <center><div><img src="Imagenes/travis.png" alt="Imagen 1" width="250" height="250"> </div></center>
            <li><a href="panda.html" class="boton">Panda</a></li>
            <center><div><img src="Imagenes/panda.png" alt="Imagen 1" width="250" height="250"> </div></center>
            <li><a href="new.html" class="boton">New Balance</a></li>
            <center><div><img src="Imagenes/nb.png" alt="Imagen 1" width="250" height="250"> </div></center>
        </ul>
      
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 3,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
