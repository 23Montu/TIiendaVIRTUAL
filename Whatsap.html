<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .logo img {
            max-width: 80%;
            max-height: 80%;
        }
        .btn {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        .download {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Imagenes/WhatsApp Image 2024-04-15 at 10.52.21 PM-Photoroom.png-Photoroom.png" alt="Elite Logo">
        </div>
        <p>Tienda_urbana_BM</p>
        <a href="#" class="btn">Ir al chat</a>
        <p>¿Aún no tienes WhatsApp?</p>
        <a href="#" class="download">Descargar</a>
    </div>
</body>
</html>
